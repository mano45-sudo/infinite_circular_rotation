<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Path Circular Rotation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 300px;
            height: 300px;
            position: relative;
            border: 2px solid #fff;
        }

        .ball {
            width: 40px;
            height: 40px;
            
            /* --- COLOR CHANGED HERE --- */
            /* Previous: linear-gradient(45deg, #ff6b6b, #4ecdc4); */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            /* -------------------------- */

            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
            /* Combined animations */
            animation: squarePath 8s infinite linear, spin 1s infinite linear;
        }

        /* Square path keyframes - moves the top/left positions */
        @keyframes squarePath {
            0%   { left: 10%; top: 10%; }
            25%  { left: 90%; top: 10%; }
            50%  { left: 90%; top: 90%; }
            75%  { left: 10%; top: 90%; }
            100% { left: 10%; top: 10%; }
        }

        /* Spin keyframes - handles rotation and centering */
        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to   { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ball"></div>
    </div>
</body>
</html>
